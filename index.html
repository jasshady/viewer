<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- viewport-fit=cover prevents white borders on iPhone notch area -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Holographic Face</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container"></div>
    <!-- Hidden video element for AI processing -->
    <video id="webcam" playsinline style="display: none;"></video>

    <!-- UI Header -->
    <div class="header">
        <h1>Holo<br>Mirror</h1>
    </div>

    <!-- Theme Controls -->
    <div class="color-controls">
        <div class="color-scheme">
            <button class="active" id="btn-cosmic" onclick="changeTheme('cosmic')">
                <div class="color-preview cosmic"></div>
                <span>Cosmic</span>
            </button>
            <button id="btn-neon" onclick="changeTheme('neon')">
                <div class="color-preview neon"></div>
                <span>Neon</span>
            </button>
            <button id="btn-sunset" onclick="changeTheme('sunset')">
                <div class="color-preview sunset"></div>
                <span>Sunset</span>
            </button>
            <button id="btn-ocean" onclick="changeTheme('ocean')">
                <div class="color-preview ocean"></div>
                <span>Ocean</span>
            </button>
            <button id="btn-matrix" onclick="changeTheme('matrix')">
                <div class="color-preview matrix"></div>
                <span>Matrix</span>
            </button>
        </div>
    </div>

    <!-- Action Button (Shatter/Reform) -->
    <div class="actions">
        <button id="btn-shatter" onclick="toggleShatter()">
            ðŸ’¥ Shatter
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <script src="script.js"></script>
</body>
</html>
